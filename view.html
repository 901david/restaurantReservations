<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script rel="javascript" type="text/javascript" src="script/app.js"></script>
  <script rel="javascript" type="text/javascript" src="script/view.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>View Reservations</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <span class="glyphicon glyphicon-fire"></span><span> Fire & Ice </span><span class="glyphicon glyphicon-tint"></span>
      <hr/>
      <p>Current Reservations and Waiting List</p>
      <a href="/reserve"><div class="btn btn-warning" id="viewTables"><span class="glyphicon glyphicon-th-list"> </span> Make Reservation</div></a>
      <a href="/"><div class="btn btn-success" id="home"><span class="glyphicon glyphicon-home"> </span></div>
    </div></a>
    <div class="col-lg-12" id="currentRes">
    <p>Current Reservations</p>
  </div>
  <div class="col-lg-12" id="waitingList">
  <p>Waiting List</p>
</div>
<div class="container">
  <a href="#" id="clearTable">Clear Table</a><span> | </span>
  <a href="/api/tables">API Table Link</a><span> | </span>
  <a href="/api/list">API Wait List</a>
</div>
</body>
<script>
var currentURL = window.location.origin;
var urlOne = currentURL + "/api/tables";
var urlTwo = currentURL + "/api/list";
$.ajax({
  url: urlOne,
  method: "GET"
}).done(function(response) {
  console.log(response);
  for (var i = 0; i < 10; i++){
  	$("#currentRes").append("<div class='well'><div class='btn btn-primary'>" + response[i].uniqueId + "</div><span>" + response[i].name + " " + response[i].phone + " " + response[i].email + "</span></div>");
  }
});
$.ajax({
url: urlTwo,
method: "GET"
}).done(function(response) {
console.log(response);
for (var i = 0; i < 10; i++){
  $("#waitingList").append("<div class='well'><div class='btn btn-primary'>" + response[i].uniqueId + "</div><span>" + response[i].name + " " + response[i].phone + " " + response[i].email + "</span></div>");
}
});
</script>
</html>
